<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="imagemodal.js"></script>
    <script>
       
        function bigImage(element) {
            app.$refs.imagemodal.imagesrc=element.getAttribute("src");
            app.$refs.imagemodal.open();
        }
    </script>
</head>

<body>
    <div id="app">
        <img src="https://avatars.githubusercontent.com/u/6128107?s=200&v=4" onclick="bigImage(this)" />
        <image-modal ref="imagemodal"></image-modal>

    </div>
</body>

</html>
